<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Draggable - Default functionality</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <style>
        #draggable {
            width: 15px;
            height: 15px;
            padding: 0.5em;
            background: indianred;
            cursor: move;
            position: absolute;
            top: 15px;
            right: 15px;
        }
        #drag1 {
            width: 15px;
            height: 15px;
            padding: 0.5em;
            background: indianred;
            cursor: move;
            position: absolute;
            top: 60px;
            right: 15px;
        }
        #drag2 {
            width: 15px;
            height: 15px;
            padding: 0.5em;
            background: indianred;
            cursor: move;
            position: absolute;
            top: 105px;
            right: 15px;
        }
        #drag3 {
            width: 15px;
            height: 15px;
            padding: 0.5em;
            background: indianred;
            cursor: move;
            position: absolute;
            top: 150px;
            right: 15px;
        }
        #drag4 {
            width: 15px;
            height: 15px;
            padding: 0.5em;
            background: indianred;
            cursor: move;
            position: absolute;
            top: 195px;
            right: 15px;
        }
        .door-wrapper {
            min-height: 40%;
            min-width: 60%;
        }
        .door {
            border: solid 1px;
            background: #2196F3;
            position: relative;
            /*padding-top: calc(1 / 2 * 100% );*/
            /*overflow: hidden;*/
            /*height: calc(1 / 2 * 100% );*/
            aspect-ratio: 2/1;
            overflow: hidden;
            z-index: 1;
        }

        .door img {
            max-width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .isme {
            display: flex;
        }

        .meme {
            position: relative;
            width: 100px;
            background: black;
            z-index: 1;
        }

        .drag { z-index:  2}

    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script>
        var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
            console.log('files', event.target.files[0])
        }
        var currentParent;
        $( function() {
            $(".drag").draggable({
                revert: 'invalid',
                start: function(){
                    currentParent = $(this).parent().attr('id');
                }
            });

            $('#doorMe, #dragMe').droppable({
                accept:'.drag',
                tolerance: 'fit',
                drop: function(e,ui){
                    var targetZone = $(this).attr('id')
                    if (currentParent != targetZone){
                        $(ui.draggable).appendTo($(this)).removeAttr('style');
                        if(targetZone === 'doorMe') {
                            var perc = 100 - (Math.abs(ui.position.left) / $(`#${targetZone}`).width() * 100);
                            var pert = Math.abs(ui.position.top) / $(`#${targetZone}`).height() * 100;
                            ui.helper.css('left', perc + '%');
                            ui.helper.css('top', pert + '%');
                        }
                    } else {
                        var perc = Math.abs(ui.position.left) / ui.helper.parent().width() * 100;
                        var pert = Math.abs(ui.position.top) / ui.helper.parent().height() * 100;
                        ui.helper.css('position', 'absolute');
                        ui.helper.css('left', perc + '%');
                        ui.helper.css('top', pert + '%');
                    }
                }
            });
        })
    </script>
</head>
<body>
<p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
<p><label for="file" style="cursor: pointer; border: solid 1px; padding: 5px">Upload Image</label></p>
<div class="isme">
    <div class="door-wrapper">
        <div class="door" id="doorMe">
            <img id="output" usemap="#mymap"/>
        </div>
    </div>
    <div class="meme" id="dragMe">
        <div id="draggable" class="drag"></div>
        <div id="drag1" class="drag"></div>
        <div id="drag2" class="drag"></div>
        <div id="drag3" class="drag"></div>
        <div id="drag4" class="drag"></div>
    </div>
</div>
</body>
</html>
